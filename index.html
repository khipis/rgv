<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudorandom LFSR based generators visualisation</title>
    <link rel="stylesheet" type="text/css" href="css/darkbootstrap.css"/>

    <script type="text/javascript" src="bower_components/dat.gui/dat.gui.js"></script>

</head>
<body>










<script type="text/javascript">

    var FizzyText = function () {

        this.color0 = "#ffae23"; // CSS string
        this.color1 = [0, 128, 255]; // RGB array
        this.color2 = [0, 128, 255, 0.3]; // RGB with alpha
        this.color3 = {h: 350, s: 0.9, v: 0.3}; // Hue, saturation, value
        this.message = 'dat.gui';
        this.speed = 0.8;
        this.displayOutline = false;
        this.explode = function () {
        };
        // Define render logic ...
    };

    window.onload = function () {
        var text = new FizzyText();
        var gui = new dat.GUI();

        /*        var datGuiContainer = document.getElementById('datGuiContainer');
         datGuiContainer.appendChild(gui.domElement);*/

        gui.addColor(text, 'color0');
        gui.addColor(text, 'color1');
        gui.addColor(text, 'color2');
        gui.addColor(text, 'color3');
        gui.add(text, 'message');
        gui.add(text, 'speed', -5, 5);
        gui.add(text, 'displayOutline');
        gui.add(text, 'explode');
    };

</script>


</body>
</html>
